services:
  site:
    build: .
    image: ghcr.io/foxcaves/site/foxcaves-site:latest
    restart: unless-stopped
    sysctls:
        - net.ipv6.conf.all.disable_ipv6=1
    links:
      - postgres:postgres
      - redis:redis
    volumes:
      - ./config:/var/www/foxcaves/config
      - ./data/storage:/var/www/foxcaves/storage
    healthcheck:
      test: 'curl -s -f --resolve "main.foxcaves:443:127.0.0.1" --insecure "https://main.foxcaves/api/v1/system/info" >/dev/null || exit 1'
      interval: 60s
      timeout: 10s
    ports:
      - 8080:80
  redis:
    image: redis:alpine
    restart: unless-stopped
    sysctls:
        - net.ipv6.conf.all.disable_ipv6=1
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: redis-cli PING
      interval: 60s
      timeout: 10s
  postgres:
    image: postgres:alpine
    restart: unless-stopped
    sysctls:
        - net.ipv6.conf.all.disable_ipv6=1
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: su postgres -c pg_isready
      interval: 60s
      timeout: 10s
